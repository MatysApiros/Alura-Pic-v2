<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos available.
</p>
<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters">
      <section *ngFor="let photo of cols" class="col-4" apDarkerOnHover>
        <ap-card>
          <ap-photo [image]="photo.url" [alt]="photo.description"></ap-photo>
          <section class="text-center p-1">
            <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{photo.likes}}
            <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2"></i>{{photo.comments}}
          </section>
        </ap-card>
      </section>
    </li>
</ol>
